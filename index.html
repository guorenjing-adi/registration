<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Event Registration</h2>
        
        <form id="dataForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">IC / ID Number</label>
                <input type="text" id="ic" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Mobile Phone</label>
                <input type="tel" id="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="department" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Operations">Operations</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition font-semibold">Submit</button>
        </form>
        <p id="statusMsg" class="mt-4 text-center text-sm hidden"></p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://ftjmbalkooihipuewqqb.supabase.co;
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0am1iYWxrb29paGlwdWV3cXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjcyOTgsImV4cCI6MjA4MzQ0MzI5OH0.AtQmyHJBXca1bDJYfrRox7BvhH0cfds_Pjvsj69ZyfI';
        // ---------------------

        // Initialize Supabase Client
        // Note: We use 'supabaseClient' to avoid conflict with the library name 'supabase'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('statusMsg');
            
            // 1. Loading State
            btn.disabled = true;
            btn.innerText = 'Sending...';
            msg.classList.add('hidden');

            // 2. Collect Data
            const formData = {
                full_name: document.getElementById('name').value,
                identity_card: document.getElementById('ic').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value
            };

            // 3. Send to Supabase
            const { error } = await supabaseClient
                .from('attendees')
                .insert([formData]);

            // 4. Handle Result
            msg.classList.remove('hidden');
            
            if (error) {
                console.error('Supabase Error:', error);
                msg.innerText = "Error: " + error.message;
                msg.className = "mt-4 text-center text-sm text-red-600 font-bold";
                btn.disabled = false;
                btn.innerText = 'Submit';
            } else {
                msg.innerText = "Success! Registration Complete.";
                msg.className = "mt-4 text-center text-sm text-green-600 font-bold";
                e.target.reset();
                btn.innerText = 'Submitted';
            }
        });
    </script>
</body>
</html>
